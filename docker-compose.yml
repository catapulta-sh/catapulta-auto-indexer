volumes:
  postgres_data:
    driver: local

services:
  postgresql:
    image: postgres:16
    shm_size: 1g
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5440:5432
    env_file:
      - .env

  app:
    build: .
    volumes:
      - ./:/workspace
    working_dir: /workspace
    ports:
      - 3001:3001
      - 3000:3000
    depends_on:
      - postgresql
    command: bash -c "bun run dev"
    init: true
    env_file:
      - .env
